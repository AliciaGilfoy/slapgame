<!doctype html>
<html lang="en">

<head>
  <title>Slap Game</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container-fluid bg-dark">
    <div class="row">
      <div class="col-12 text-center text-white h1">Dino vs Ninja</div>
    </div>
  </header>
  <main class="container-fluid player-container">
    <div class="row player-row">
      <div class="col-6 dino-player-box">
        <h2 class="attack-message" id="ninja-attack-message"></h2>
      </div>
      <div class="col-6 ninja-player-box">
        <h2 class="attack-message" id="dino-attack-message"></h2>
      </div>
    </div>
  </main>
  <footer class="container-fluid bg-dark">
    <div class="row attack-row">
      <div class="col-5 player-card">
        <h3 class="text-white">Dinosaur Retaliates</h3>
        <h4 class="text-success" id="health-alert-dino">Health:<span id="dino-health">100</span>/100</h4>
        <div class="dino-retaliate" id="claws">Claw</div>
        <div class="dino-retaliate" id="bites">Bite</div>
        <div class="dino-retaliate" id="stomps">Stomp</div>
      </div>
      <div class="col-2">
        <button id="play-again" class="btn-success" onclick="playReset()"></button>
      </div>
      <div class="col-5 player-card">
        <h3 class="text-white">Ninja Attack Choices</h3>
        <h4 class="text-success" id="health-alert-ninja">Health:<span id="ninja-health">100</span>/100</h4>
        <button class="btn btn-danger m-1" onclick="attack(0)">Chop</button>
        <button class="btn btn-danger m-1" onclick="attack(1)">Side Kick</button>
        <button class="btn btn-danger m-1" onclick="attack(2)">Ninja Stars</button>
      </div>
    </div>
  </footer>






  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
